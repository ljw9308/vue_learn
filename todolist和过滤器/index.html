<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>	
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style>
			body{
				font-size: 18px;
			}
			[v-cloak] { display: none }
		</style>
		

	</head>
	<body>
		<div class="container" id="app" style="padding-top: 15px;" v-cloak>
			
			<br />
		    <div class="row">
		    	<div class="col-lg-6">
					<div class="col-lg-5">
						<div class="btn-group">
			    			<button class="btn btn-primary" type="button" @click="add()">新增</button>
						</div>
						<div class="btn-group">
							<button class="btn btn-success" type="button" @click="modify()">修改</button>						
						</div>
						<div class="btn-group">	
						    <button class="btn btn-danger" type="button" @click="del()">删除</button>
						</div>
					</div>
					<div class="col-lg-7">
						<div class="btn-group">
							<div class="input-group ">
							  <span class="input-group-addon glyphicon glyphicon-search"></span>
							  <input type="text" class="form-control" placeholder="请输入姓名" v-model="search">
							</div>
						</div>
					</div>
					
					
		    	</div>
		    </div>
		    <br />
			<table class="table table-striped">
			  <tr>
			  	<th>选择</th>
			  	<th>姓名</th>
			  	<th>性别</th>
			  	<th>年龄</th>
			  </tr>
			  <tr v-for="(item,index) in tablelist" v-bind:key="index">
			  	<td>
			  		<input type="checkbox" v-model="item.value">
			  	</td>
			  	<td>{{item.name}}</td>
			  	<td>{{item.sex}}</td>
			  	<td>{{item.age}}</td>
			  </tr>
			</table>
			
			
			<!-- Large modal -->
			<div class="modal fade bs-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			  <div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content">
			    	<div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
			          <h4 class="modal-title text-center">
			          	<span v-if="isadd">新增</span>
			          	<span v-else>修改</span>
			          </h4>
			        </div>
			        
			        <div class="modal-body">
			        	<form class="form-horizonta">
					      		<div class="form-group">
								    <label for="exampleInputName2">姓名</label>
								    <input type="text" class="form-control" placeholder="请输入姓名" v-model.trim="modalForm.name">
								</div>
					      		<div class="form-group">
								    <label for="exampleInputName2">性别</label>
								    <select name="" id="" class="form-control" v-model="modalForm.sex">
								    	<option disabled >请选择</option>
								    	<option value="男">男</option>
								    	<option value="女">女</option>
								    </select>
								</div>
					      		<div class="form-group">
								    <label for="exampleInputName2">年龄</label>
								     <input type="text" class="form-control" placeholder="请输入年龄" v-model.trim="modalForm.age">
								</div>
					    </form>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			          <button type="button" class="btn btn-primary" @click="save()">保存</button>
			        </div>
			      
			    </div>
			  </div>
			</div>
			
			
		</div>
		<br />
		<br />
		<br />
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	
	<script type="text/javascript">
		
		
	var vm = new Vue({
			el:"#app",
			data:{
				tablelist:[
				  {name:"张三",sex:"男",age:"23",value: false},{name:"小红",sex:"女",age:"20",value: false},{name:"小明",sex:"男",age:"26",value: false},{name:"小王",sex:"男",age:"18",value: false}
				],
				isadd: true,  //判断新增和修改
				modalForm:{
				   name:"",
				   sex:"",
				   age:"",
				   value: false
				},
				search:"",
				currentCol:0 //选中行
			},
			methods:{
				//显示模态窗
				showModal:function(){
					$('#modal').modal('show')
				},
				//隐藏模态窗
				hideModal:function(){
					$('#modal').modal('hide')
				},
				//清空模态窗内容
				clearModal:function(){
					var modalForm = {
					   name:"",
					   sex:"",
					   age:"",
					   value: false
					}
					this.modalForm = modalForm;
				},
				//获取选中项
				getCheckedCol:function(){
					var tablelist = this.tablelist; 
					var checkedArr = [];
					for(var i = 0; i < tablelist.length; i++){
						var item = tablelist[i];
					    if(item.value == true){
					    	checkedArr.push(i);
					    }
					};
					return checkedArr;
				},
				//新增
				add:function(){
					this.isadd = true;	
					this.clearModal();
					this.showModal();
				},
				//修改
				modify:function(){
					var tablelist = this.tablelist; 
					var checkedArr = this.getCheckedCol();
					if(checkedArr.length == 1){
						var index = checkedArr[0];
						this.currentCol = index;
			    		this.modalForm = tablelist[index];
				    	this.isadd = false;
						this.showModal();
			    	}else{
			    		alert("修改项最多为一项");
			    	}
				},
				//删除
				del:function(){
				    var checkedArr = this.getCheckedCol();
				    var tablelist = this.tablelist;
				    var that = this;
				    checkedArr.forEach(function(item,index,arr){
				    	tablelist.splice(item,1);
				    })
				},
				//保存
				save:function(){
					var modalForm = this.modalForm;
					if(modalForm.name == ""){
						alert("姓名不能为空")
						return;
					}else if(modalForm.sex == ""){
						alert("性别不能为空")
						return;
					}else if(modalForm.age == ""){
						alert("年龄不能为空")
						return;
					};
					
					if(this.isadd){  
						//新增
						this.tablelist.push(modalForm)
					}else{
						//修改
						var tablelist = this.tablelist; 
						this.tablelist[this.currentCol] = modalForm;
					}
					this.hideModal();
				}
			},
			filters: {
			  filterBy: function (value) {
			    if (!value) return ''
			    console.log(value)
			    value = value.toString()
			    return value.charAt(0).toUpperCase() + value.slice(1)
			  }
			}
		})
	</script>
</html>
