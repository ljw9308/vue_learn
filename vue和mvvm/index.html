		<p>
			概念介绍<br />
			MVVM分为三个部分：分别是M（Model，模型层 ），V（View，视图层），VM（ViewModel，V与M连接的桥梁，也可以看作为控制器）<br />
			1、 M：模型层，主要负责业务数据相关；<br />
			2、 V：视图层，顾名思义，负责视图相关，细分下来就是html+css层；<br />
			3、 VM：V与M沟通的桥梁，负责监听M或者V的修改，是实现MVVM双向绑定的要点；<br />
			MVVM支持双向绑定，意思就是当M层数据进行修改时，VM层会监测到变化，并且通知V层进行相应的修改，反之修改V层则会通知M层数据进行修改，以此也实现了视图与模型层的相互解耦；<br />
		</p>
